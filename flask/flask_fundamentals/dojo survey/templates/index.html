<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
     <form action="/result" method="post" style="margin: 5%;">
        <div class="form-group">
          <label for="exampleInputEmail1">Your Name</label>
          <input name="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            
        </div>
        <p>Dojo location</p><select name="location" class="form-control form-control-lg">
            <option>Canada</option>
            <option>Hebron</option>
            <option>Abu shkhaidem</option>
            <option>Beirzait</option>
          </select>
          <p>Favorite Language</p><select name="lang" class="form-control form-control-lg">
            <option>Java</option>
            <option>JS</option>
            <option>PHP</option>
            <option>Css</option>
          </select>

          <label for="exampleFormControlTextarea1">Comment</label>
    <textarea name="comment" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

        <div class="form-check">
          <input name="checkbox" type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> <br> <br>

        <div class="form-check">
            <input name="radio" class="form-check-input" type="radio"  id="exampleRadios1" value="yes" checked>
            <label class="form-check-label" for="exampleRadios1">
              Default radio
            </label>
          </div>
          <div class="form-check">
            <input name="radio" class="form-check-input" type="radio" id="exampleRadios2" value="no">
            <label class="form-check-label" for="exampleRadios2">
              Second default radio
            </label>
          </div>
        <button type="submit" value="create user">Submit</button>
      </form>
<div class="open_grepper_editor" title="Edit & Save To Grepper"></div>
</body>
</html>
